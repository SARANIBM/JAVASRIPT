<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="wrapper">
        <div>
            <label>Type a Sentence</label>
        </div>
        <div>
            <textarea type="textarea" id="input" style="width: 250px; height: 250px;"></textarea>
        </div>
        <div>
            <button type="submit" onclick="calculate()">calculate words</button>
        </div>
        <div id="result">

        </div>
    </div>
<script>
  function calculate(){
    const str=document.getElementById("input").value 
    let arr = str.split(' ')
    let a = arr.length 
    const result = document.getElementById("result")
    result.innerHTML=a
  }
</script>
          
         
</body>
</html>
