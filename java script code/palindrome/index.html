<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Palindrome</title>
</head>
<body>
    <div id="wrapper">
        <h2>Enter a word</h2>
        <div class="inputdiv">
            <input type="text" id="input" placeholder="enter a text">
        </div>
        <div>
            <button type="submit" onclick="reverse()">reverse a string</button>
        </div>
        <div id="result">

        </div>
    </div>
    <script>
        function reverse(){
           const str = document.getElementById("input").value
           let a =str.split(" ").join("")
           let b =a.split("").reverse().join("")
           const c = b.replace(/[^a-zA-Z0-9 ]/g, '');
           const result = document.getElementById("result")
           result.innerHTML = c
        }
    </script>
</body>
</html>
