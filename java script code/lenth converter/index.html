<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Length Convertor</title>
</head>
<body>
    <div id="wrapper">
        <h2>Centimeters to Inches</h2>
        <div class="inputdiv">
            <input type="text" id="input" placeholder="cm to inches">
        </div>
        <div>
            <button type="submit" onclick="convertor()">Convert to Inches</button>
        </div>
        <div id="result">

        </div>
    </div>
    <script>
        function convertor(){
           const cmVal = Number(document.getElementById("input").value)
           const inchVal = cmVal/2.54
           const result =document.getElementById("result")
           result.innerHTML = inchVal.toFixed(4)
        }
    </script>
</body>
</html>
