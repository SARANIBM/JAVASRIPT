<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>City Stats</title>
</head>
<body>
    <div id="wrapper">
        <h2>Select a City</h2>

            </select>
        </div>
        <div>
            <button type="submit">Show Stats</button>
        </div>
        <script src="script.js">
        </script>
    </div>
</body>
</html>
